{% extends 'common/base.html' %}

{% block content %}
{% if errors %}
Please try again.<br><br>
{% endif %}

<form method="post" action={% url 'submit' %}><input type="hidden" name="fnid">
    {% csrf_token %}
    <table border="0">
        <tr>
            <td>title</td>
            <td><input type="text" name="title" value="" size="50" oninput="tlen(this)"
                       onfocus="tlen(this)"><span style="margin-left:10px"></span></td>
        </tr>
        <tr>
            <td>url</td>
            <td><input type="text" name="url" value="" size="50"></td>
        </tr>
        <tr>
            <td></td>
            <td><b>or</b></td>
        </tr>
        <tr>
            <td>text</td>
            <td><textarea name="text" rows="4" cols="49"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
        </tr>
        <tr style="height:20px"></tr>
        <tr>
            <td></td>
            <td>Leave url blank to submit a question for discussion. If there
                is no url, the text (if any) will appear at the top of the
                thread.<br><br>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
